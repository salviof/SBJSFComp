<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sb="http://superbitsframework/ui"

      xmlns:p="http://primefaces.org/ui">

    >



    <ui:composition template="/resources/SBComp/template/basico/conteudoEmBranco.xhtml"  >


        <ui:define name="conteudo">

            <p:fieldset legend="Ação Simples">
                <sb:botaoAcao
                    acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                    layout="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"
                    metodo="#{pgUtil.mensagemAlerta('A ação enviada foi executada com susseso!!!')}"
                    />
            </p:fieldset>

            <p:fieldset legend="Ação Com Targert">
                <h:form >
                    <sb:botaoAcaoAcaoTarget
                        acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                        layout="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"
                        metodo="#{pgUtil.mensagemAlerta('A ação enviada foi executada com susseso!!!')}"
                        origem="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                        destino="#{pgBotaoDeAcaoLab.entidadeSelecionada}"
                        idUpdate="@form"
                        />
                    #{pgBotaoDeAcaoLab.entidadeSelecionada}
                </h:form>

            </p:fieldset>




        </ui:define>


    </ui:composition>



</html>
