<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    >



    <ui:composition template="/resources/SBComp/template/basico/conteudoEmBranco.xhtml"  >


        <ui:define name="conteudo">

            formulario

            <p:fieldset legend="Teste ação com armazenamento" >
                <SBComp:botaoDeAcao acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                                    armazenamentoAcaoExecutada="#{pgBotaoDeAcaoLab.acaoArmazenadaTeste}"
                                    tipoVisualizacao="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"
                                    />
            </p:fieldset>

            <p:fieldset legend="Teste ação sem armazenamento" >
                <SBComp:botaoDeAcao acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                                    armazenamentoAcaoExecutada="#{pgBotaoDeAcaoLab.acaoArmazenadaTeste}"
                                    tipoVisualizacao="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"
                                    />
            </p:fieldset>

            <p:fieldset legend="Teste ação com Javascript no final" >
                <SBComp:botaoDeAcao acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                                    armazenarAcaoSelecionada="#{false}"
                                    tipoVisualizacao="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"
                                    />
            </p:fieldset>

            <p:fieldset legend="Teste ação com armazenamento ---------" >
                <h:form>
                    <SBComp:botaoDeAcao acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                                        armazenamentoAcaoExecutada="#{pgBotaoDeAcaoLab.acaoArmazenadaTeste}"
                                        tipoVisualizacao="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"
                                        metodo="#{pgBotaoDeAcaoLab.metodoTeste()}"
                                        update="@form"
                                        armazenarAcaoSelecionada="#{true}"
                                        />
                </h:form>
            </p:fieldset>
            <p:fieldset legend="Teste ação sem metodo" >
                <SBComp:botaoDeAcao acao="#{pgBotaoDeAcaoLab.acaoParaBotaoSelecionada}"
                                    armazenarAcaoSelecionada="#{false}"
                                    tipoVisualizacao="#{pgBotaoDeAcaoLab.tipoDeVisualizacao}"


                                    />
            </p:fieldset>





        </ui:define>


    </ui:composition>



</html>
