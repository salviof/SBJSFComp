<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">


    <ui:composition template="/resources/SBComp/template/basico/modeloGeral.xhtml">
        <ui:define name="head"  >


        </ui:define>

        <ui:define name="divConteudo">
            <h:panelGroup id="exbicaoDeComponentes">


                <h:form>
                    <br/>

                    <ui:repeat value="#{pgEditarComponente.acoesDisponiveis}" var="opc" varStatus="rec">

                        <p:commandButton style="margin-bottom: 5px; "

                                         icon="#{opc.iconeAcao}"
                                         action="#{pgEditarComponente.executarAcaoSelecionada()}"

                                         >
                            <f:setPropertyActionListener
                                target="#{pgEditarComponente.acaoSelecionada}"
                                value="#{opc}"/>

                        </p:commandButton>
                    </ui:repeat>
                </h:form>

                <sb:botaoAcao
                    acao="#{paginaAtual.infoPagina.acaoVinculada}"
                    layout="#{layoutsComponenteSB.layoutBotoes.iconeENome}"
                    />



                <h:panelGroup id="#{pgEditarComponente.idAreaExbicaoAcaoSelecionada}" >
                    #{pgEditarComponente.xhtmlAcaoAtual}
                    <ui:include src="#{pgEditarComponente.xhtmlAcaoAtual}"  id="asdasd"  />
                    #{pgEditarComponente.idAreaExbicaoAcaoSelecionada}
                    #{pgEditarComponente.xhtmlAcaoAtual}




                </h:panelGroup>

            </h:panelGroup>


            <SBComp:infoPagina />
        </ui:define>
    </ui:composition>
</html>
