<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sb="http://superbitsframework/ui"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition >

        <h:form>
            <p:commandButton update="@form" value="TEste" />
            <p:panel class="Container100 Responsive100">



                <c:forEach items="#{pgEditarComponente.camposDisponiveis}" var="campo">



                    <p:panel class="Container25 Responsive100" header="#{campo.caminhoSemNomeClasse}">




                        <SBComp:input
                            registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(campo.caminhoSemNomeClasse)}" />


                    </p:panel>


                </c:forEach>
            </p:panel>
        </h:form>


    </ui:composition>

</html>
