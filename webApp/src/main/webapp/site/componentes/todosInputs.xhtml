<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition >

        <h:form>

            <p:panel class="Container100 Responsive100">

                <ui:repeat value="#{pgEditarComponente.camposDisponiveis}" var="campo" >


                    <p:panel class="Container25 Responsive100" header="#{campo.caminhoSemNomeClasse}">
                        <SBComp:input registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(campo.caminhoSemNomeClasse)}"/>

                    </p:panel>


                </ui:repeat>
            </p:panel>
        </h:form>


    </ui:composition>

</html>
