<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp">


    <ui:composition template="/resources/SBComp/template/basico/modeloAnonimo.xhtml">

        <ui:define name="head"  >
            <style>
                .botaoBox {

                    margin-top: 3px;
                }
            </style>


        </ui:define>

        <ui:define name="divConteudo">




            <p:panel  >
                <h:form>
                    <p:panelGrid columns="2">
                        <SBComp:input  tipoExibicaoCampo="#{tipos.tipoVisualCampo.labelSuperior}"
                                       registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse)}" />
                        <p:commandButton value="Validar"
                                         update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}"   />
                    </p:panelGrid>
                </h:form>



                <h:form>
                    <p:panelGrid columns="2">
                        <SBComp:input   tipoExibicaoCampo="#{tipos.tipoVisualCampo.resumido}"
                                        registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse)}" />
                        <p:commandButton value="Validar" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}"  />
                    </p:panelGrid>

                </h:form>

                <h:form>
                    <p:panelGrid columns="2">
                        <SBComp:input tipoExibicaoCampo="#{tipos.tipoVisualCampo.labelEsquerda}"
                                      registro="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse)}" />
                        <p:commandButton value="Validar"  update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}"   />
                    </p:panelGrid>
                </h:form>
            </p:panel>
            <p:spacer/>


        </ui:define>
    </ui:composition>
</html>
