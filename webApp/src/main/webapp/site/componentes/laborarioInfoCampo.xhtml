<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/resources/SBComp/template/basico/conteudoEmBranco.xhtml"  >


        <ui:define name="conteudo">


            <p:panel header="LABORATÓRIO" >

                <h:form id="id">
                    <br/>ID<br/>
                    <p:inputText id="id"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="id"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="email">
                    <br/> EMAIL<br/>
                    <p:inputText id="email"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
                    </p:inputText>

                    <p:message for="email"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}"  />
                </h:form>

                <h:form id="telefone">
                    <br/> TELEFONE<br/>
                    <p:inputText id="telefone"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="^\(?([1-9][0-9])\)?\s?(?:((?:9\d|[2-9])\d{3})\-?(\d{4}))$"></f:validateRegex>
                    </p:inputText>

                    <p:message for="telefone"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}"  />
                </h:form>



                <h:form id="celular">
                    <br/>CELULAR<br/>
                    <p:inputText id="celular"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="^(\(([1-9][0-9])\)\s?)(((9|)([6-9])\d{3})\-(\d{4}))$"></f:validateRegex>
                    </p:inputText>

                    <p:message for="celular"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="internacional">
                    <br/> TELEFONE FIXO INTERNACIONAL<br/>
                    <p:inputMask id="internacional"
                                 required="true"
                                 mask="99(99)9?9999-9999"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="^((55)\s?)(\(([1-9][0-9])\)\s?)(([0-9])?(([2-9])\d{3})\-(\d{3,4}))$"></f:validateRegex>

                    </p:inputMask>

                    <p:message for="internacional"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}"  />
                </h:form>


                <h:form id="cpf">
                    <br/>CPF<br/>
                    <p:inputMask id="cpf"
                                 required="true"
                                 mask="999-999-999-99"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputMask>

                    <p:message for="cpf"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>



                <h:form id="cnpj">
                    <br/>CNPJ<br/>
                    <p:inputMask id="cnpj"
                                 required="true"
                                 mask="99.999.999/9999-99"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputMask>

                    <p:message for="cnpj"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="estadual">
                    <br/>INSCRICAO ESTADUAL<br/>
                    <p:inputText id="estadual"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="estadual"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="municipal">
                    <br/>INSCRICAO MUNICIPAL<br/>
                    <p:inputText id="minicipal"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="municipal"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="cor">
                    <br/>COR<br/>
                    <p:inputText id="cor"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"></f:validateRegex>

                    </p:inputText>

                    <p:message for="cor"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="mascaraespecial">
                    <br/>MASCARA ESPECIAL<br/>
                    <p:inputText id="mascaraespecial"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="mascaraespecial"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="html">
                    <br/>HTML<br/>
                    <pe:ckEditor id="html"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >


                    </pe:ckEditor>

                    <p:message for="html"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>



                <h:form id="site">
                    <br/>SITE<br/>
                    <p:inputText id="site"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="(www).?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?\=]*)"></f:validateRegex>
                    </p:inputText>

                    <p:message for="site"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="url">
                    <br/>URL<br/>
                    <p:inputText id="url"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >
                        <f:validateRegex pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?\/=]*)"></f:validateRegex>
                    </p:inputText>

                    <p:message for="url"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="senha">
                    <br/>SENHA<br/>
                    <p:inputText id="senha"
                                 required="true"

                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="senha"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="quantidade">
                    <br/>QUANTIDADE<br/>
                    <p:spinner id="quantidade"
                               required="true"
                               value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                               >

                    </p:spinner>

                    <p:message for="quantidade"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="porcentagem">
                    <br/>PORCENTAGEM<br/>
                    <h:outputText id="output" value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"/>
                    <h:inputHidden id="porcentagem" value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"/>
                    <p:slider for="porcentagem" display="output" style="width: 200px" displayTemplate="Pecentual %{value}" />



                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="dinheiro">
                    <br/>DINHEIRO<br/>
                    <p:inputText id="dinheiro"
                                 required="true"

                </h:form>

                <h:form id="dataalteracao">

                    <p:inputText id="dataalteracao"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                    <p:message for="dataalteracao"/>

                </h:form>

                <h:form id="apelido">
                    <br/>APELIDO<br/>
                    <p:inputText id="apelido"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="apelido"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="nome">
                    <br/>NOME<br/>
                    <p:inputText id="nome"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="nome"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="complemento">
                    <br/>COMPLEMENTO<br/>
                    <p:inputText id="complemento"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="complemento"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="cep">
                    <br/>CEP<br/>
                    <p:inputText id="cep"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="cep"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>

                <h:form id="datahora">
                    <br/>DATA HORA<br/>
                    <p:inputText id="datahora"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="datahora"/>
                    <p:commandButton value="TestaValidação" update="#{pgUtil.makeCaminhoCompletoID('exbicaoDeComponentes')}" />
                </h:form>


                <h:form id="arquivo">
                    <br/>ARQUIVO<br/>
                    <p:inputText id="arquivo"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                                 >

                    </p:inputText>

                    <p:message for="arquivo"/>

                </h:form>

                <h:form id="localizacao">
                    <br/>LOCALIZACAO<br/>
                    <p:inputText id="localizacao"
                                 required="true"
                                 value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgEditarComponente.campoSelecionado.caminhoSemNomeClasse).valor}"

                    </p:inputText>

                    <p:message for="localizacao"/>

                </h:form>

            </p:panel>


        </ui:define>
    </ui:composition>
</html>
