<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:SBComp="http://xmlns.jcp.org/jsf/composite/SBComp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition >

        <h:form>
            <p:panelGrid columns="2">
                <p:selectOneMenu converter="conversorGenerico"
                                 value="#{pgTestesCampo.campoSelecionado}" >
                    <f:selectItems value="#{pgEditarComponente.camposDisponiveis}"
                                   var="cp"
                                   itemValue="#{cp}"   />
                </p:selectOneMenu>
                <p:commandButton value="ALTERAR CAMPO INPUT"
                                 update="@form"
                                 action="#{pgUtil.atualizaTelaPorID('visualizacaoCampo')}"
                                 />
            </p:panelGrid>





        </h:form>



        <h:form>
            [
            <h:form>
                <br/>
                <ui:repeat value="#{pgTestesCampo.acoesParaCampo}" var="opc" varStatus="rec">

                    <p:commandButton style="margin-bottom: 5px; "
                                     id="btIcon#{cc.id}"
                                     icon="#{opc.iconeAcao}"
                                     action="#{pgEditarComponente.executarAcaoSelecionada()}"
                                     process="@this"
                                     update="#{pgUtil.makeCaminhoCompletoID('visualizacaoCampo')}"
                                     >
                        <f:setPropertyActionListener
                            target="#{pgTestesCampo.acaoSelecionada}"
                            value="#{opc}"/>

                    </p:commandButton>
                </ui:repeat>
            </h:form>

            ]



            <h:panelGroup id="visualizacaoCampo" >

                <ui:include src="#{pgTestesCampo.acaoSelecionada.comoFormulario.xhtml}" >
                    <ui:param name="prCampo" value="#{pgEditarComponente.beanExemplo.getCampoByNomeOuAnotacao(pgTestesCampo.campoSelecionado.caminhoSemNomeClasse)}" />
                </ui:include>

            </h:panelGroup>

        </h:form>




    </ui:composition>

</html>
